<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        font-family: "Times New Roman", sans-serif;
        border-collapse: solid;
            border-style: solid;
        width: 100%;
      }

      td, th {
        border: 1px solid #dddddd;
        text-align: right;
        padding: 8px;
      }

      tr:nth-child(-n+5) {
        background-color: #d3ebca;
      }

      h2 {
        font-family: "Times New Roman";
        text-align: center;
        font-color: #16281e;
      }
    </style>
  </head>

  <body>
    <h2>About me</h2>

  <table>
    <tr>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Birth Date</th>
      <th>Height</th>
      <th>Weight</th>
    </tr>

    <tr>
      <td>Tsetseglen</td>
      <td>Enkhtur</td>
      <td>2003-03-18</td>
      <td>170 cm</td>
      <td>45 kg</td>
    </tr>
  </table>
</body>
</html>
